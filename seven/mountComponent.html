<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mountComponent</title>
	<script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- 一定不要写成自闭合元素的形式 -->
		<Component1></Component1>
		<Component2></Component2>
		<Component3></Component3>
	</div>

	<template id="Component1">
		<div>
			<header>1</header>
		</div>
	</template>
	<template id="Component2">
		<div><header>2</header></div>
	</template>
	<template id="Component3">
		<div>
			<header>3</header>
		</div>
	</template>

	
	<script>
		Vue.component('Component3', { template: "#Component3"});
		Vue.component('Component1', { template: "#Component1"});
		Vue.component('Component2', { template: "#Component2"});
		

		var app = new Vue({
			el: '#app'
		})
		
	</script>
</body>
</html>
