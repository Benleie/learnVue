<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lifecycle</title>
	<!-- <link href="https://v3.bootcss.com/dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<style type="text/css">
		div {
			border: 3px solid gray;
			border-radius: 2px 4px 2px;
			margin-top: 20px;
		}
	</style>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="counter">
		<p>data必须是函数，避免不同组件共享同一个对象。</p>
		<input v-model="words" placeholder="what do you want?">
	  	<complex-counter></complex-counter>
	</div>
	<script type="text/x-template" id="progress">
		<p>
			<button v-on:click="counter += 1"> + </button>
			<button v-on:click="counter -= 1"> - </button>
			<span> {{ counter }} </span>
			<progress :value="counter" :max="all"></progress>
		</p>
	</script>
	<script type="text/x-template" id="father">
		<div>
			<simple-counter></simple-counter>
	    	<simple-counter></simple-counter>
	    	<simple-counter></simple-counter>
		</div>
		
	</script>
	<script type="text/javascript">

		Vue.component('simple-counter', {
		  template: '#progress',
		  data: function () {
			  return {
			    counter: 0,
			    all: 8
			  }
			}
		});
		Vue.component("complex-counter",{
			template: "#father",
		})

		new Vue({
		  el: '#counter',
		  data:{
		  	words:''
		  },
		  created:function(){
		  	console.log("created")
		  },
		  mounted:function(){
		  	console.log("mounted")
		  },
		  updated:function(){
		  	console.log("updated")
		  }
		  
		})
	</script>

	<div id="todo-list-example">
	  <input
	    v-model="newTodoText"
	    v-on:keyup.enter="addNewTodo"
	    placeholder="Add a todo"
	  >
	  <ul>
	    <li
	      is="todo-item"
	      v-for="(todo, index) in todos"
	      v-bind:key="todo.id"
	      v-bind:title="todo.title"
	      v-on:remove="todos.splice(index, 1)"
	    ></li>
	  </ul>
	</div>

	<script type="text/x-template" id="todo-temp">
		<li>
			{{ title }}
			<button v-on:click="$emit('remove')">X</button>
		</li>
	</script>

	<script type="text/javascript">
		Vue.component('todo-item', {
		  template:'#todo-temp',
		  props: ['title']
		})

		new Vue({
		  el: '#todo-list-example',
		  data: {
		    newTodoText: '',
		    todos: [
		      {
		        id: 1,
		        title: 'Do the dishes',
		      },
		      {
		        id: 2,
		        title: 'Take out the trash',
		      },
		      {
		        id: 3,
		        title: 'Mow the lawn'
		      },
		      {
		      	id: 4,
		      	title: "F**k the dogs"
		      }
		    ],
		    nextTodoId: 7
		  },
		  mounted:function(){
		  	console.log("mounted")
		  },
		  beforeUpdate:function(){
		  	console.log('beforeUpdate')
		  },
		  updated:function(){
		  	console.log("updated")
		  },
		  
		  methods: {
		    addNewTodo: function () {
		      console.log('ready to add, to render');
		      this.todos.push({
		        id: this.nextTodoId++,
		        title: this.newTodoText
		      })
		      this.newTodoText = ''
		    }
		  }
		})
	</script>
</body>
</html>
