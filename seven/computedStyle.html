<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>computedStyle</title>
	<style type="text/css">
		div {
			border: 3px solid gray;
			border-radius: 2px 4px 2px;
			margin-top: 20px;
		}
	</style>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="example">
	  <p>Original message: "{{ message }}"</p>
	  <!-- <p>Computed reversed message: "{{ reversedMessage }}"</p> -->
	  <p>Computed reversed message by method: "{{ reversedMessage() }}"</p>
	  <p>current time is {{ now }}</p>
	  <p>current time by methods is {{ nowByMethods() }}</p>
	</div>

	<script>
		var vm = new Vue({
		  el: '#example',
		  data: {
		    message: 'Hello'
		  },

		  
		  computed: {
		    // 计算属性的 getter
		    reversedMessage: function () {
		      // `this` 指向 vm 实例
		      return this.message.split('').reverse().join('')
		    },
		    now: function() {
			    return Date.now()
			  }
		   },
		   updated(){
		   	console.log("undated!")
		   },

		  methods: {
			  reversedMessage: function () {
			    return this.message.split('').reverse().join('')
			  },
			  nowByMethods: function(){
			  	return Date.now()
			  }
			}
		})

		var dn = Date.now()
		console.log(typeof dn)
	</script>
</body>
</html>
