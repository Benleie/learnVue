<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tryModal</title>
	<link href="https://v3.bootcss.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.border {
			width: 50%;
			margin: 0 auto;
			border: 1px solid gray;
			/*width: 800px;*/
		}
		.border p {
			font-size: 2rem;
		}
		.center-block {
			width: 60%;
		}
		.orange {
			color:orange;
			background-color: #f8f8f8;
			padding-left: 10%;
			margin-top: 2em;
		}
		.orange:hover {
			cursor: pointer;
		}
		pre {
			font-weight: bold;
			font-family: "Microsoft Yahei",STXihei,Tahoma;
		}
	</style>
</head>
<body>
	
	


	


	

	<div id="hello" class="border">
		<p class="text-center">我只想说，<del>{{ deleteMessage }}</del> {{ message }}</p>
		<p class="text-center">how should I use ':key' in vue.js?</p>
		<div class="center-block"
			 v-for="(poem, index) in anthology">
			 <!-- :key="index"> -->
			<!--  anthology[index]-->
			<p class="orange" data-toggle="modal" :data-target="dataTarget + poem.title">
				<time>{{ poem.time  }}</time>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{poem.title}}
			</p>
			<div :id= "poem.title"  class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						 <div class="modal-header">
				          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				          <h5 class="text-center"> {{poem.title}}</h5>
				        </div>
				        <div class="modal-body">
				        	<pre>{{tabs + poem.body.replace(/\s{1,3}/g,"\n\t\t\t").replace(/\s{4,}/g,"\n\n\t\t\t")}}</pre>
				        </div>
						
						 <div class="modal-footer">
				          <button type="button" class="btn btn-default center-block" data-dismiss="modal">Close</button>
				        </div>
					</div>
					
				</div>
			</div>
		</div>
		

		
	</div>



    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./seven/vue.js"></script>

</body>
</html>
